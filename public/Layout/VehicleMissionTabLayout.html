<tr class="{{id}}">
    <th scope="row">
        <input class="form-check-input emploi_check" name="emploi_check" type="checkbox" value="" id="{{check_id}}_check">
    </th>
    <td>{{station}}</td>
    <td>{{vehicle}}</td>
    <td>
        <select class="form-select select-vehicles-job" aria-label="Selectionez l'emploi opérationnel du véhicule" id="{{id}}_select">
            {{options}}
        </select>
    </td>
    <td class="{{id}}-distance">{{distance}}</td>
</tr>
